<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reset Password</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!--<link href="{% static 'fonts/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">-->

<!-- Bottom 00BAE6
Top 0098CF -->
<!-- <body style="background:#F7F7F7;"> -->
<body class="gradient">
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper" class="gradient">
            <div id="login" class="animate form login_content">
                <!-- <section class="login_content"> -->
                <!--<img class="logo" src="{% static 'images/resQ_white_logo.png' %}">-->
                <div class="pass-reset">
                    <h3 class="p-l-16">Reset Your Password</h3>
                    <form method="post">
                        <!-- <h1>resQ Login</h1> -->
                        {% csrf_token %}
                        {% if success_message %}
                            <p style="color: black">{{ success_message }}</p>
                        {% else %}
                        {% if error_message %}
                            <p style="color: black">{{ error_message }}</p>
                        {% else %}
                        <div class="style-input-div">
                            <input type="password" class="form-control input-pass-div" name="new_password" placeholder="new password"/>
                        </div>
                        <div class="style-input-div">
                            <input type="password" class="form-control input-pass-div" name="confirm_new_password" placeholder="confirm password"/>
                        </div>
                        <p style="color: black">{{ response }}</p>
                        <!--{% for field in form %}
                        {{ field }}
                        {% endfor %} -->
                        <div>
                            <input class="btn reset-button submit" type="submit" name="submit" value="Reset Password" />
                            <!-- <a class="btn btn-default submit">Log in</a>
                            <a class="reset_pass" href="#" style="display:none">forgot password?</a> -->
                        </div>
                        {% endif %}
                    </form>
                </div>
                    {% endif %}
                    <!-- form -->
                <!-- </section> -->
                <!-- content -->
            </div>
        </div>
    </div>

</body>

</html>
